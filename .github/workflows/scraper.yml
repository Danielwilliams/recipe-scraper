name: Recipe Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m spacy download en_core_web_sm
      
      - name: Test secret access
        env:
          TEST_SECRET: ${{ secrets.DB_NAME }}
        run: |
          echo "Testing DB_NAME secret..."
          if [ -n "$TEST_SECRET" ]; then
            echo "✅ Secret is accessible"
          else
            echo "❌ Secret is NOT accessible"
          fi
      
      - name: Run recipe scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
        run: |
          echo "Running recipe scraper with database config"
          python main.py --source websites --limit 50
